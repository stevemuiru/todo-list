<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To-Do List</title>
</head>
<body>
  <header>
    <h1>My To-Do List</h1>
  </header>
  <main>
    <aside id="projects">
      <h2>Projects</h2>
      <ul id="project-list">
        <li class="project">Default Project</li>
      </ul>
      <button id="add-project">+ Add Project</button>
    </aside>
    <section id="todos">
      <h2>Tasks</h2>
      <form id="task-form">
        <input id="task-title" type="text" placeholder="Task Title" required />
        <textarea id="task-desc" placeholder="Task Description"></textarea>
        <input id="task-date" type="date" required />
        <select id="task-priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <button type="submit">Add Task</button>
      </form>
      <ul id="task-list"></ul>
    </section>
    <div id="project-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Add A New Project</h2>
      <form id="project-form">
        <input id="project-name" type="text" placeholder="Project Name" required />
        <button type="submit">Add Project</button>
        <button type="button" id="close-modal">Cancel</button>
      </form>
    </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
